<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./ressources/images/image.png">
  <title>TP Tableau</title>
</head>
<body>
  <h1>TP Tableaux</h1>

  <table border="2" cellpadding="5" cellspacing="2" style="text-align: center;">
    <thead>
      <tr>
        <th>Entreprise</th>
        <th>Division</th>
        <th>Ref</th>
        <th>Franchise</th>
        <th>Employés</th>
        <th>CA (en millions d'€)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="6">Google</td>
        <td rowspan="5">Google Ltd.</td>
        <td rowspan="3">YT</td>
        <td>ADS</td>
        <td>1 052</td>
        <td>10,7</td>
      </tr>
      <tr>
        <td>BTO</td>
        <td>204</td>
        <td>150,1</td>
      </tr>
      <tr>
        <td>CSI</td>
        <td>3 543</td>
        <td>60,0</td>
      </tr>
      <tr>
        <td rowspan="2">Map</td>
        <td>ADS</td>
        <td>48</td>
        <td>10,7</td>
      </tr>
      <tr>
        <td>BTO</td>
        <td>5 471</td>
        <td>15,8</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>10 318</td>
        <td>247,3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
