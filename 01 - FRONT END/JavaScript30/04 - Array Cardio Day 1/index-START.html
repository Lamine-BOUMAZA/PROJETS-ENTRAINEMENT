      // === EXERCICE 1 : FILTRAGE ===
      // Filtre les inventeurs nés au 16ème siècle (1500-1599)
      const inventorYear = inventors.filter(

      );
      console.table(inventorYear);

      // === EXERCICE 2 : TRANSFORMATION ===
      // Crée un tableau des noms complets en concatenant prénom et nom
      const inventorName = inventors.map(

      );
      console.table(inventorName);

      // === EXERCICE 3 : TRI PAR ÂGE ===
      // Trie par année de naissance (ordre décroissant = plus ancien en premier)
      const inventorSortBirthdate = inventors.sort((a, b) => b.year - a.year);
      console.table(inventorSortBirthdate);

      // === EXERCICE 4 : SOMME AVEC REDUCE ===
      // Calcule le total cumulé des années vécues par tous les inventeurs
      const inventorCumulAge = inventors.reduce((acc, value) => {
        // Calcul de l'âge individuel et ajout à l'accumulateur
        const inventorAge = acc + (value.passed - value.year);
        return inventorAge;
      }, 0); // Démarre le compteur à zéro
      console.table(inventorCumulAge);

      // === EXERCICE 5 : TRI PAR LONGÉVITÉ ===
      // Trie par durée de vie puis enrichit les données avec l'âge calculé
      const inventorSortYear = inventors
        .sort((a, b) => a.passed - a.year - (b.passed - b.year)) // Tri croissant par âge
        .map((inventor) => {
          // Destructuration ES6 : copie l'objet existant + ajoute la propriété âge
          return { ...inventor, age: inventor.passed - inventor.year };
        });
      console.table(inventorSortYear);

      const peopleSortByLastName = people.sort((personA, personB) => {
