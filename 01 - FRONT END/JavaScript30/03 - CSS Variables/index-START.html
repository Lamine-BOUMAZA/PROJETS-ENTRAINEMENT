<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      .hl {
        color: var(--base);
      }

      :root {
        --spacing: 10px;
        --blur: 10px;
        --base: #ffc600;
      }

      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      // SÃ©lection de tous les contrÃ´les input (sliders et color picker)
      const inputs = document.querySelectorAll("input");
      // RÃ©fÃ©rence vers l'Ã©lÃ©ment racine pour modifier les variables CSS globales
      const root = document.querySelector(":root");

      // Parcours de chaque input pour y attacher des Ã©vÃ©nements
      for (input of inputs) {
        // Ã‰vÃ©nement pour mise Ã  jour en temps rÃ©el pendant le glissement
        input.addEventListener("mousemove", (event) => {
          // Mise Ã  jour dynamique des variables CSS personnalisÃ©es
          // Utilise le nom de l'input comme nom de variable et sa valeur + unitÃ©
          document.documentElement.style.setProperty(
            `--${event.target.name}`,
            `${event.target.value}${event.target.dataset.sizing || ""}`
          );
        });
        // Ã‰vÃ©nement pour finaliser le changement (relÃ¢chement de souris/validation)
        input.addEventListener("change", (event) => {
          // MÃªme logique que mousemove pour assurer la cohÃ©rence
          document.documentElement.style.setProperty(
            `--${event.target.name}`,
            `${event.target.value}${event.target.dataset.sizing || ""}`
          );
        });
      }
    </script>
  </body>
</html>
