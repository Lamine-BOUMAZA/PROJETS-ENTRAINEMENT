<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="point"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .point {
        background-color: #000;
        border-radius: 50%;
        width: 6%;
        height: 6%;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%);
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
      }
    </style>

    <script>
      // R√©cup√©ration des r√©f√©rences vers les trois aiguilles de l'horloge
      const seconds = document.querySelector(".second-hand");
      const minutes = document.querySelector(".min-hand");
      const hours = document.querySelector(".hour-hand");

      function updateClock() {
        // Obtient l'heure actuelle du syst√®me
        const date = new Date();
        // Extraction des composants temporels (0-59 pour sec/min, 0-23 pour heures)
        const sec = date.getSeconds();
        const min = date.getMinutes();
        const hour = date.getHours();

        // Conversion en degr√©s : (valeur/maximum) * 360¬∞ + 90¬∞ (d√©calage initial)
        const secondsPourcentage = (sec / 60) * 360 + 90;
        const minutesPourcentage = (min / 60) * 360 + 90;
        // Conversion 24h vers 12h pour l'aiguille des heures
        const hoursPourcentage = (hour / 12) * 360 + 90;
        // Logs pour surveiller les calculs
        console.log(secondsPourcentage, minutesPourcentage, hoursPourcentage);

        // Application des rotations calcul√©es via transform CSS
        seconds.style.transform = `rotate(${secondsPourcentage}deg)`;
        minutes.style.transform = `rotate(${minutesPourcentage}deg)`;
        hours.style.transform = `rotate(${hoursPourcentage}deg)`;
      }
      // Mise √† jour automatique chaque seconde (1000ms)
      setInterval(updateClock, 1000);
      // Affichage initial imm√©diat de l'heure
      updateClock();
    </script>
  </body>
</html>
