<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="point"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .point {
      background-color: #000;
      border-radius: 50%;
      width: 6%;
      height: 6%;
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%);
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
    }

  </style>

  <script>
    const seconds = document.querySelector(".second-hand")   // S√©lectionne l'√©l√©ment HTML avec la classe "second-hand" (aiguille des secondes)
    const minutes = document.querySelector(".min-hand")   // S√©lectionne l'√©l√©ment HTML avec la classe "min-hand" (aiguille des minutes)
    const hours = document.querySelector(".hour-hand")   // S√©lectionne l'√©l√©ment HTML avec la classe "hour-hand" (aiguille des heures)

    function updateClock() {   // D√©finit la fonction qui va mettre √† jour l'horloge
      const date = new Date();   // Cr√©e un nouvel objet Date avec l'heure actuelle du syst√®me
      const sec = date.getSeconds();   // R√©cup√®re les secondes actuelles (0-59)
      const min = date.getMinutes();   // R√©cup√®re les minutes actuelles (0-59)
      const hour = date.getHours();   // R√©cup√®re les heures actuelles (0-23)

      const secondsPourcentage = ((sec / 60) * 360) + 90;   // Convertit les secondes en degr√©s (0-360) + 90¬∞ d'offset pour la position initiale
      const minutesPourcentage = ((min / 60) * 360) + 90;   // Convertit les minutes en degr√©s (0-360) + 90¬∞ d'offset
      const hoursPourcentage = ((hour / 12) * 360) + 90;   // Convertit les heures en degr√©s (0-360 sur 12h) + 90¬∞ d'offset
      console.log(secondsPourcentage, minutesPourcentage, hoursPourcentage);   // Affiche les valeurs calcul√©es dans la console pour d√©bogage

      seconds.style.transform = `rotate(${secondsPourcentage}deg)`   // Applique la rotation calcul√©e √† l'aiguille des secondes
      minutes.style.transform = `rotate(${minutesPourcentage}deg)`   // Applique la rotation calcul√©e √† l'aiguille des minutes
      hours.style.transform = `rotate(${hoursPourcentage}deg)`   // Applique la rotation calcul√©e √† l'aiguille des heures
    }
    setInterval(updateClock, 1000)   // Ex√©cute la fonction updateClock toutes les 1000ms

    updateClock()
  </script>
</body>
</html>
